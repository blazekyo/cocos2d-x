language: 
 -cpp
 -python
python:
- "2.7"
compiler:
 - gcc
script:
  - git clone https://github.com/blazekyo/cocos2d-x.git
  - git submodule update --init
  - cd cocos2d-x
  - yes | python download-deps.py
  - yes | python setup.py
  - cd tools/travis-scripts
  - yes | install_glfw.sh
  - cd -
  - cd build
  - ./install-deps-linux.sh
  - cmake ..
  - make
